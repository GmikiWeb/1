<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GmikiRed System</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –º—è–≥–∫–∏–π –∏ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chart.js –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–æ–≤ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- html2canvas –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è PNG -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- jsPDF –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Favicon –∏–∫–æ–Ω–∫–∞ -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîò</text></svg>">
    <style>
        :root {
            --bg: #1a1c1e;
            --surface: #24272b;
            --panel: #1e2124;
            --accent: #8e99a2; /* –°–µ—Ä—ã–π –∞–∫—Ü–µ–Ω—Ç –≤–º–µ—Å—Ç–æ –∫—Ä–∞—Å–Ω–æ–≥–æ */
            --text: #e1e1e1;
            --text-dim: #9ba1a6;
            --border: rgba(255,255,255,0.1);
            --radius: 14px;
            --transition: all 0.25s ease;
        }

        * { 
            box-sizing: border-box;
            user-select: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö */
        textarea, 
        input[type="text"],
        .data-table input,
        #html-code,
        #final-output,
        .output-box,
        .dataset-name,
        .point-value,
        .table-title-input,
        th[contenteditable="true"] {
            user-select: text !important;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* NAV */
        nav {
            height: 64px;
            background: var(--panel);
            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 40px;
            border-bottom: 1px solid var(--border);
            z-index: 100;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 40px;
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.2rem;
            background: linear-gradient(90deg, var(--accent), #b5bec8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-item {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            color: var(--text-dim);
            font-size: 0.9rem;
            position: relative;
            transition: var(--transition);
            white-space: nowrap;
        }

        .nav-item.active { color: #fff; }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -22px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            border-radius: 10px 10px 0 0;
        }

        /* WRAPPER */
        #main-wrapper { 
            display: flex; 
            flex-grow: 1; 
            overflow: hidden;
            min-height: 0;
        }

        /* SIDEBAR */
        #sidebar {
            width: 320px;
            background: rgba(30, 33, 36, 0.4);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .btn-action {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 14px 20px;
            border-radius: var(--radius);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Ubuntu', sans-serif;
        }
        .btn-action:hover { background: #2f3338; border-color: var(--accent); transform: translateY(-2px); }

        .user-tab {
            padding: 16px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-top: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            animation: fadeIn 0.3s ease;
        }
        .user-tab.active { border-color: var(--accent); background: rgba(255,255,255,0.08); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* CONTENT */
        #protocol-content { 
            flex-grow: 1; 
            padding: 60px; 
            overflow-y: auto;
            min-height: 0;
        }
        .card { 
            background: var(--surface); 
            padding: 45px; 
            border-radius: 24px; 
            max-width: 800px; 
            margin: 0 auto; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }

        label { 
            color: var(--text-dim); 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin-bottom: 12px; 
            display: block; 
        }

        input[type="text"] {
            width: 100%;
            background: #1a1c1e;
            border: 2px solid var(--border);
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 15px;
            outline: none;
            transition: var(--transition);
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
        }
        input[type="text"]:focus { border-color: var(--accent); background: #141618; }

        /* EDITOR */
        #editor-view { 
            display: none; 
            width: 100%; 
            height: 100%; 
            padding: 30px; 
            gap: 30px; 
            animation: fadeIn 0.4s ease;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        .editor-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            min-height: 0;
        }
        textarea {
            flex-grow: 1;
            background: #141618;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 25px;
            color: #b5cea8;
            font-family: 'JetBrains Mono', monospace;
            resize: none; 
            outline: none; 
            font-size: 0.95rem;
            min-height: 200px;
        }
        iframe { 
            flex: 1; 
            border-radius: var(--radius); 
            border: none; 
            background: white;
            min-height: 200px;
        }

        /* FULLSCREEN MODE */
        #fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 9999;
            animation: fadeIn 0.2s ease;
        }

        .fullscreen-close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        .fullscreen-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .fullscreen-hint {
            position: absolute;
            top: 25px;
            right: 25px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            font-family: 'Ubuntu', sans-serif;
            z-index: 10000;
        }

        .fullscreen-preview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* GRAPH VIEW */
        #graph-view {
            display: none;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 20px;
            animation: fadeIn 0.4s ease;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .graph-type-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .graph-type-btn {
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .graph-type-btn.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .graph-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            gap: 20px;
            overflow: hidden;
            min-height: 0;
        }

        .chart-area-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255,255,255,0.02);
            border-radius: var(--radius);
            padding: 20px;
            overflow: auto;
            min-height: 300px;
        }

        .dataset-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            flex: 1;
            min-width: 0;
        }

        .dataset-tab {
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            position: relative;
            flex-shrink: 0;
        }

        .dataset-tab.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .dataset-tab.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }

        .dataset-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        .dataset-editor {
            background: var(--bg);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-top: 10px;
            flex-shrink: 0;
        }

        .point-controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
            overflow-y: auto;
            max-height: 200px;
            padding: 5px;
        }

        .point-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .point-value {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            outline: none;
        }

        .point-value:focus {
            border-color: var(--accent);
        }

        .chart-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-del { 
            color: #555; 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 1.4rem; 
            line-height: 1; 
        }
        .btn-del:hover { color: var(--accent); }

        #gen-trigger {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 40px;
            padding: 20px 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            font-size: 1rem;
            z-index: 1000;
            border: none;
            font-weight: 700;
        }

        .output-box {
            margin-top: 30px;
            background: #141618;
            padding: 25px;
            border-radius: var(--radius);
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-wrap;
            display: none;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.3s ease;
        }

        /* TABLE VIEW - –£–õ–£–ß–®–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø */
        #table-view {
            display: none;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 20px;
            animation: fadeIn 0.4s ease;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            flex-shrink: 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            gap: 20px;
            overflow: hidden;
            min-height: 0;
        }

        .table-wrapper {
            flex: 1;
            background: rgba(255,255,255,0.02);
            border-radius: var(--radius);
            padding: 20px;
            overflow: auto;
            min-height: 300px;
        }

        /* –ö—Ä–∞—Å–∏–≤–∞—è —Ç–∞–±–ª–∏—Ü–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg);
            border-radius: 10px;
            overflow: hidden;
            font-family: 'Ubuntu', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .data-table th {
            background: linear-gradient(135deg, var(--panel), #2a2d31);
            color: var(--text);
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: 120px;
            border-right: 1px solid var(--border);
        }

        .data-table th:last-child {
            border-right: none;
        }

        .data-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.95rem;
            transition: var(--transition);
            border-right: 1px solid var(--border);
        }

        .data-table td:last-child {
            border-right: none;
        }

        .data-table tr:hover {
            background: rgba(142, 153, 162, 0.05);
        }

        .data-table tr:nth-child(even) {
            background: rgba(255,255,255,0.02);
        }

        .data-table tr:nth-child(even):hover {
            background: rgba(142, 153, 162, 0.08);
        }

        .data-table input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 8px 12px;
            outline: none;
            font-family: 'Ubuntu', sans-serif;
            font-size: 0.95rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .data-table input:focus {
            background: rgba(142, 153, 162, 0.1);
            box-shadow: 0 0 0 2px rgba(142, 153, 162, 0.3);
        }

        .data-table .row-number {
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            background: rgba(142, 153, 162, 0.1);
            border-right: 1px solid var(--border);
            min-width: 60px;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞ (—Å–∫—Ä—ã—Ç–∞) */
        #export-table {
            position: fixed;
            top: -10000px;
            left: -10000px;
            width: auto;
            background: white;
            color: #333;
            border-collapse: collapse;
            font-family: 'Ubuntu', sans-serif;
            border: 1px solid #ddd;
        }

        #export-table th {
            background: #f5f5f5;
            color: #333;
            padding: 15px 20px;
            text-align: left;
            font-weight: 700;
            font-size: 14px;
            border-bottom: 2px solid var(--accent);
            border-right: 1px solid #ddd;
        }

        #export-table td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            color: #333;
            font-size: 14px;
            border-right: 1px solid #ddd;
        }

        #export-table th:last-child,
        #export-table td:last-child {
            border-right: none;
        }

        #export-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .table-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .table-btn {
            padding: 10px 20px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            white-space: nowrap;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
        }

        .table-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .cell-actions {
            display: flex;
            gap: 5px;
        }

        .cell-btn {
            padding: 4px 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .cell-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .export-options {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .table-title {
            flex: 1;
            min-width: 200px;
        }

        .table-title-input {
            width: 100%;
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            outline: none;
            font-family: 'Ubuntu', sans-serif;
        }

        .table-title-input:focus {
            border-color: var(--accent);
        }

        /* EMPTY HINT */
        #empty-hint {
            text-align: center;
            margin-top: 20%;
            opacity: 0.1;
            transition: 0.5s;
        }

        #empty-hint h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #b5bec8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        #empty-hint .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: var(--accent);
        }

        #empty-hint .subtitle {
            color: var(--text-dim);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo">
        <span class="logo-icon">üîò</span>
        <span class="logo-text">GMIKIRED</span>
    </div>
    <div class="nav-item active" id="nav-prot" onclick="switchMode('protocol')">1. –ü—Ä–æ—Ç–æ–∫–æ–ª</div>
    <div class="nav-item" id="nav-edit" onclick="switchMode('editor')">2. –†–µ–¥–∞–∫—Ç–æ—Ä</div>
    <div class="nav-item" id="nav-graph" onclick="switchMode('graph')">3. –ì—Ä–∞—Ñ–∏–∫</div>
    <div class="nav-item" id="nav-table" onclick="switchMode('table')">4. –¢–∞–±–ª–∏—Ü–∞</div>
</nav>

<div id="main-wrapper">
    <div id="protocol-view" style="display: flex; width: 100%;">
        <div id="sidebar">
            <button class="btn-action" onclick="createUser()" style="width: 100%; border-style: dashed; border-width: 2px; border-color: var(--accent);">+ –î–æ–±–∞–≤–∏—Ç—å —Å—É–±—ä–µ–∫—Ç</button>
            <div id="user-list" style="margin-top: 20px;"></div>
        </div>
        <div id="protocol-content">
            <div id="editor-card" class="card" style="display:none">
                <label>–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è (–ò–º—è)</label>
                <input type="text" id="inp-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è..." oninput="sync()">
                
                <div style="height: 25px;"></div>
                
                <label>–†–µ–µ—Å—Ç—Ä —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∑–∞–¥–∞—á</label>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è jsPDF

    // –î–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à–∏ ESC –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞

    function switchMode(mode) {

        if(mode === 'protocol') {

    function save() { localStorage.setItem('soft_db_v4', JSON.stringify(users)); renderSidebar(); }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å –ü–£–°–¢–´–ú –∏–º–µ–Ω–µ–º

    function renderTasks() {
        const u = users[cur];
        document.getElementById('list-std').innerHTML = u.std.map((t, i) => `
            <div style="display:flex; gap:10px; margin-bottom:12px;">
                <input type="text" value="${t}" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è..." oninput="updTask('std', ${i}, this.value)">

                <button class="btn-del" onclick="remTask('urg', ${i})">√ó</button>
            </div>`).join('');
    }

    function updTask(type, i, v) { users[cur][type][i] = v; localStorage.setItem('soft_db_v4', JSON.stringify(users)); }
    function sync() { users[cur].name = document.getElementById('inp-name').value; save(); }
    function addTask(type) { users[cur][type].push(""); renderTasks(); }
    function remTask(type, i) { users[cur][type].splice(i, 1); renderTasks(); save(); }
    function delUser(e, i) { e.stopPropagation(); users.splice(i, 1); cur = null; save(); location.reload(); }

    function generateAll() {
        let p = "";
        users.forEach(u => {
            if(!u.name.trim()) return;
            const std = u.std.filter(t => t.trim());
            const urg = u.urg.filter(t => t.trim());
            p += `–î–æ–±–∞–≤—å –Ω–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é "${u.name}". –ó–∞–¥–∞–Ω–∏—è –µ–º—É –¥–∞–π —Å–ª–µ–¥—É—é—â–∏–µ:\n`;
            std.forEach((t, idx) => p += `${idx+1}. ${t}\n`);
            if(urg.length > 0) {
                p += `\n–°—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è:\n`;
                urg.forEach((t, idx) => p += `${idx+1}. ${t}\n`);
            }
            p += `\n---\n\n`;
        });
        const out = document.getElementById('final-output');
        out.innerText = p; out.style.display = 'block';
        navigator.clipboard.writeText(p);
        alert("–ì–û–¢–û–í–û: –û–±—â–∏–π –ø—Ä–æ–º—Ç –≤ –±—É—Ñ–µ—Ä–µ –æ–±–º–µ–Ω–∞");
    }

    function runCode() {
        const code = document.getElementById('html-code').value;
        const preview = document.getElementById('preview').contentWindow.document;
        preview.open(); preview.write(code); preview.close();
        
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        openFullscreen(code);
    }

    function openFullscreen(code) {
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenPreview = document.getElementById('fullscreen-preview').contentWindow.document;
        
        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –∫–æ–¥ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–µ–≤—å—é
        fullscreenPreview.open();
        fullscreenPreview.write(code);
        fullscreenPreview.close();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
        overlay.style.display = 'block';
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ

        const overlay = document.getElementById('fullscreen-overlay');

    function clearEditor() {
        document.getElementById('html-code').value = "";
        document.getElementById('preview').src = "about:blank";
    }

    // ==================== –ì–†–ê–§–ò–ö–ò ====================
    function initChart() {
        const ctx = document.getElementById('myChart').getContext('2d');
        
        if (chart) {
            chart.destroy();
        }
        
        renderDatasetTabs();
        
        const visibleDatasets = chartData.datasets.filter(ds => ds.visible);
        
        chart = new Chart(ctx, {
            type: currentChartType,
            data: {
                labels: chartData.labels,
                datasets: visibleDatasets.map(dataset => {
                    const rgb = hexToRgb(dataset.color);
                    return {
                        label: dataset.name,
                        data: dataset.values,
                        backgroundColor: `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${currentChartType === 'line' ? '0.1' : '0.6'})`,
                        borderColor: `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 1)`,
                        borderWidth: currentChartType === 'line' ? 2 : 1,
                        fill: currentChartType === 'line',
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.3
                    };
                })
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 33, 36, 0.95)',
                        titleColor: '#e1e1e1',
                        bodyColor: '#e1e1e1',
                        borderColor: 'rgba(142, 153, 162, 0.5)',
                        borderWidth: 1,
                        padding: 12,
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}`;
                            }
                        }
                    }
                },
                scales: currentChartType !== 'pie' && currentChartType !== 'radar' ? {
                    x: {
                        grid: {
                            color: 'rgba(255,255,255,0.05)',
                            drawTicks: false
                        },
                        ticks: {
                            color: '#9ba1a6',
                            font: {
                                size: 11
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.05)',
                            drawTicks: false
                        },
                        ticks: {
                            color: '#9ba1a6',
                            font: {
                                size: 11
                            },
                            precision: 2,
                            stepSize: getStepSize()
                        }
                    }
                } : {},
                animation: {
                    duration: 300
                }
            }
        });
        
        renderDatasetEditor();
        saveChartData();
    }

    function getStepSize() {
        const allValues = chartData.datasets.flatMap(ds => ds.values);
        const max = Math.max(...allValues);
        const min = Math.min(...allValues);
        const range = max - min;
        
        if (range < 1) return 0.1;
        if (range < 5) return 0.5;
        if (range < 20) return 1;
        if (range < 50) return 5;
        if (range < 100) return 10;
        return Math.ceil(range / 20);
    }

    function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : { r: 142, g: 153, b: 162 };
    }

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn-action" onclick="addPoint(${currentDatasetIndex})" style="padding: 8px 16px; font-size: 0.8rem;">+ –¢–æ—á–∫–∞</button>
                    <button class="btn-action" onclick="randomizeDataset(${currentDatasetIndex})" style="padding: 8px 16px; font-size: 0.8rem;">üé≤ –°–ª—É—á–∞–π–Ω–æ</button>
                </div>
            </div>
        `;
    }

    function updateDatasetName(index, name) {
        chartData.datasets[index].name = name;
        renderDatasetTabs();
        initChart();
    }

    function updateDatasetColor(index, color) {
        chartData.datasets[index].color = color;
        initChart();
    }

    function toggleDatasetVisibility(index) {
        chartData.datasets[index].visible = !chartData.datasets[index].visible;
        renderDatasetTabs();
        initChart();
    }

    function updatePointValue(datasetIndex, pointIndex, value) {
        const numValue = parseFloat(value);
        if (!isNaN(numValue)) {
            chartData.datasets[datasetIndex].values[pointIndex] = numValue;
            initChart();
        }
    }

    function addPoint(datasetIndex) {
        chartData.datasets.forEach(ds => {
            ds.values.push(ds.values.length > 0 ? ds.values[ds.values.length - 1] : 0);
        });
        chartData.labels.push(`–¢–æ—á–∫–∞ ${chartData.labels.length + 1}`);
        renderDatasetEditor();
        initChart();
    }

    function randomizeDataset(datasetIndex) {
        chartData.datasets[datasetIndex].values = chartData.datasets[datasetIndex].values.map(() => 
            Math.random() * 50
        );
        renderDatasetEditor();
        initChart();
    }

    function addDataset() {
        const colors = ['#8e99a2', '#81c784', '#64b5f6', '#ba68c8', '#ffb74d', '#4db6ac'];
        const colorIndex = chartData.datasets.length % colors.length;
        
        const newDataset = {
            id: Date.now(),
            name: `–î–∞–Ω–Ω—ã–µ ${chartData.datasets.length + 1}`,
            color: colors[colorIndex],
            values: chartData.labels.map(() => Math.random() * 50),
            visible: true
        };
        
        chartData.datasets.push(newDataset);
        currentDatasetIndex = chartData.datasets.length - 1;
        initChart();
    }

    function removeDataset(index) {
        if (chartData.datasets.length <= 1) {
            alert('–î–æ–ª–∂–µ–Ω –æ—Å—Ç–∞—Ç—å—Å—è —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö');
            return;
        }
        
        chartData.datasets.splice(index, 1);
        currentDatasetIndex = Math.max(0, currentDatasetIndex - 1);
        initChart();
    }

    function downloadChart() {
        const chartCanvas = document.getElementById('myChart');
        
        html2canvas(chartCanvas, {
            backgroundColor: '#24272b',
            scale: 2,
            logging: false,
            useCORS: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `–≥—Ä–∞—Ñ–∏–∫-gmikired-${new Date().toISOString().slice(0,10)}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }

    function resetChart() {
        if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∞?')) {
            chartData = {
                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '00:00'],
                datasets: [
                    {
                        id: 1,
                        name: '–î–∞–Ω–Ω—ã–µ 1',
                        color: '#8e99a2',
                        values: [10.5, 22.3, 35.7, 42.1, 38.4, 25.9, 12.7],
                        visible: true
                    }
                ]
            };
            
            currentDatasetIndex = 0;
            currentChartType = 'line';
            
            document.querySelectorAll('.graph-type-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === 0);
            });
            
            saveChartData();
            initChart();
        }
    }

    function saveChartData() {
        localStorage.setItem('chart_data_v2', JSON.stringify(chartData));
    }

    // ==================== –¢–ê–ë–õ–ò–¶–ê ====================
    function renderTable() {
        document.getElementById('table-title').value = tableData.title;
        
        const headerRow = document.getElementById('table-header');
        const tbody = document.getElementById('table-body');
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
        headerRow.innerHTML = '<th class="row-number">#</th>';
        tableData.columns.forEach((col, index) => {
            headerRow.innerHTML += `
                <th contenteditable="true" 
                    onblur="updateColumnName(${index}, this.textContent)"
                    style="position: relative;">
                    ${col}
                    <button class="cell-btn" onclick="removeColumn(${index})" 
                            style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); padding: 2px 6px; font-size: 0.7rem;">
                        √ó
                    </button>
                </th>
            `;
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫–∏
        tbody.innerHTML = '';
        tableData.rows.forEach((row, rowIndex) => {
            let rowHtml = `<tr>
                <td class="row-number">
                    ${rowIndex + 1}
                    <button class="cell-btn" onclick="removeRow(${rowIndex})" style="margin-left: 5px;">√ó</button>
                </td>`;
            
            row.forEach((cell, colIndex) => {
                rowHtml += `
                    <td>
                        <input type="text" 
                               value="${cell}" 
                               oninput="updateCell(${rowIndex}, ${colIndex}, this.value)"
                               style="width: 100%;">
                    </td>
                `;
            });
            
            rowHtml += '</tr>';
            tbody.innerHTML += rowHtml;
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
        document.getElementById('row-count').textContent = tableData.rows.length;
        document.getElementById('col-count').textContent = tableData.columns.length;
        
        saveTableData();
    }

    function updateTableTitle() {
        tableData.title = document.getElementById('table-title').value;
        saveTableData();
    }

    function updateColumnName(index, name) {
        if (index >= 0 && index < tableData.columns.length) {
            tableData.columns[index] = name;
            saveTableData();
        }
    }

    function updateCell(rowIndex, colIndex, value) {
        if (rowIndex >= 0 && rowIndex < tableData.rows.length && 
            colIndex >= 0 && colIndex < tableData.columns.length) {
            tableData.rows[rowIndex][colIndex] = value;
            saveTableData();
        }
    }

    function addRow() {
        const newRow = new Array(tableData.columns.length).fill('');
        tableData.rows.push(newRow);
        renderTable();
    }

    function addColumn() {
        tableData.columns.push(`–ö–æ–ª–æ–Ω–∫–∞ ${tableData.columns.length + 1}`);
        tableData.rows.forEach(row => row.push(''));
        renderTable();
    }

    function removeRow(index) {
        if (tableData.rows.length > 1) {
            tableData.rows.splice(index, 1);
            renderTable();
        } else {
            alert('–¢–∞–±–ª–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É');
        }
    }

    function removeColumn(index) {
        if (tableData.columns.length > 1) {
            tableData.columns.splice(index, 1);
            tableData.rows.forEach(row => row.splice(index, 1));
            renderTable();
        } else {
            alert('–¢–∞–±–ª–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å—Ç–æ–ª–±–µ—Ü');
        }
    }

    function sortTable(columnIndex, order) {
        tableData.rows.sort((a, b) => {
            const valA = a[columnIndex] || '';
            const valB = b[columnIndex] || '';
            
            if (order === 'asc') {
                return valA.toString().localeCompare(valB.toString());
            } else {
                return valB.toString().localeCompare(valA.toString());
            }
        });
        
        renderTable();
    }

    function clearTable() {
        if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é —Ç–∞–±–ª–∏—Ü—É?')) {
            tableData = {
                title: "–ù–æ–≤–∞—è —Ç–∞–±–ª–∏—Ü–∞",
                columns: ["–ö–æ–ª–æ–Ω–∫–∞ 1", "–ö–æ–ª–æ–Ω–∫–∞ 2"],
                rows: [
                    ["", ""],
                    ["", ""]
                ]
            };
            renderTable();
        }
    }

    function exportTablePNG() {
        // –°–æ–∑–¥–∞–µ–º –∫—Ä–∞—Å–∏–≤—É—é —Ç–∞–±–ª–∏—Ü—É –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞
        const exportTable = document.getElementById('export-table');
        exportTable.innerHTML = '';
        
        // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
        headerRow.innerHTML = `<th>#</th>`;
        tableData.columns.forEach(col => {
            headerRow.innerHTML += `<th>${col}</th>`;
        });
        thead.appendChild(headerRow);
        exportTable.appendChild(thead);
        
        // –°–æ–∑–¥–∞–µ–º —Ç–µ–ª–æ —Ç–∞–±–ª–∏—Ü—ã
        const tbody = document.createElement('tbody');
        tableData.rows.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td style="font-weight: bold; background: #f5f5f5; text-align: center;">${rowIndex + 1}</td>`;
            
            row.forEach(cell => {
                tr.innerHTML += `<td>${cell}</td>`;
            });
            
            tbody.appendChild(tr);
        });
        exportTable.appendChild(tbody);
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞–∫ PNG
        html2canvas(exportTable, {
            backgroundColor: '#ffffff',
            scale: 2,
            logging: false,
            useCORS: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${tableData.title}-${new Date().toISOString().slice(0,10)}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }

    function exportTablePDF() {
        const doc = new jsPDF({
            orientation: tableData.columns.length > 5 ? 'landscape' : 'portrait',
            unit: 'mm',
            format: 'a4'
        });
        
        // –ó–∞–≥–æ–ª–æ–≤–æ–∫
        doc.setFontSize(18);
        doc.setTextColor(50, 50, 50);
        doc.setFont('helvetica', 'bold');
        doc.text(tableData.title, 14, 20);
        
        // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
        doc.setFontSize(10);
        doc.setTextColor(100, 100, 100);
        doc.setFont('helvetica', 'normal');
        doc.text(`–°–æ–∑–¥–∞–Ω–æ –≤ GmikiRed System ‚Ä¢ ${new Date().toLocaleDateString()}`, 14, 27);
        
        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
        const tableBody = tableData.rows.map((row, index) => {
            return [(index + 1).toString(), ...row];
        });
        
        const tableHeaders = ['#', ...tableData.columns];
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        doc.autoTable({
            head: [tableHeaders],
            body: tableBody,
            startY: 35,
            theme: 'grid',
            headStyles: {
                fillColor: [80, 80, 80],
                textColor: [255, 255, 255],
                fontStyle: 'bold',
                fontSize: 10
            },
            bodyStyles: {
                textColor: [50, 50, 50],
                fontSize: 9
            },
            alternateRowStyles: {
                fillColor: [245, 245, 245]
            },
            margin: { top: 35 },
            styles: {
                cellPadding: 5,
                fontSize: 9,
                valign: 'middle'
            },
            columnStyles: {
                0: { cellWidth: 10, halign: 'center' }
            }
        });
        
        // –§—É—Ç–µ—Ä
        const pageCount = doc.internal.getNumberOfPages();
        for(let i = 1; i <= pageCount; i++) {
            doc.setPage(i);
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text(`–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i} –∏–∑ ${pageCount} ‚Ä¢ GmikiRed System`, doc.internal.pageSize.width / 2, doc.internal.pageSize.height - 10, { align: 'center' });
        }
        
        doc.save(`gmikired-${tableData.title}.pdf`);
    }

    function saveTableData() {
        localStorage.setItem('table_data', JSON.stringify(tableData));
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderSidebar();
</script>
