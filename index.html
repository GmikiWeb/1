<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SYSTEM: PROTOCOL & SANDBOX</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0d;
            --gold: #d4af37;
            --gold-hover: #ffcc33;
            --red: #ff3333;
            --border: #222;
            --radius-lg: 24px;
            --radius-sm: 12px;
        }

        * { box-sizing: border-box; transition: 0.2s ease-in-out; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ВЕРХНЕЕ МЕНЮ */
        nav {
            height: 70px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 40px;
            z-index: 100;
        }

        .nav-item {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            color: #444;
            font-size: 1.1rem;
            position: relative;
        }

        .nav-item.active { color: var(--gold); }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -24px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gold);
        }

        /* ОСНОВНАЯ ОБЛАСТЬ */
        #main-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* РЕЖИМ 1: ПРОТОКОЛ */
        #protocol-view { display: flex; width: 100%; height: 100%; }
        
        #sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: var(--radius-sm);
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: bold;
        }

        .user-tab {
            padding: 15px;
            background: #151515;
            border-radius: var(--radius-sm);
            margin-top: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
        }
        .user-tab.active { border-color: var(--gold); background: #1a1a1a; }

        #protocol-content { flex-grow: 1; padding: 50px; overflow-y: auto; }
        .card { background: #111; padding: 40px; border-radius: var(--radius-lg); border: 1px solid var(--border); max-width: 800px; margin: 0 auto; }

        /* РЕЖИМ 2: РЕДАКТОР */
        #editor-view {
            display: none;
            width: 100%;
            height: 100%;
            padding: 30px;
            gap: 20px;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            background: #080808;
            border: 1px solid var(--border);
            color: #4ade80;
            padding: 20px;
            border-radius: var(--radius-sm);
            font-family: 'Fira Code', monospace;
            resize: none;
            outline: none;
            font-size: 0.9rem;
        }

        iframe {
            flex: 1;
            background: white;
            border-radius: var(--radius-sm);
            border: none;
        }

        .editor-controls { display: flex; gap: 10px; margin-bottom: 10px; }

        /* КНОПКИ */
        .btn-action { background: #222; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-family: 'Oswald', sans-serif; }
        .btn-action:hover { background: var(--gold); color: #000; }
        .btn-red { background: #2a1111; color: var(--red); border: 1px solid var(--red); }
        .btn-red:hover { background: var(--red); color: #fff; }

        input[type="text"] { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .task-row { display: flex; gap: 10px; margin-bottom: 8px; }

        #gen-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-item active" id="nav-prot" onclick="switchMode('protocol')">1/Протокол</div>
    <div class="nav-item" id="nav-edit" onclick="switchMode('editor')">2/Редактор</div>
</nav>

<div id="main-wrapper">
    <!-- ПРОТОКОЛ -->
    <div id="protocol-view">
        <div id="sidebar">
            <button class="btn-gold" style="width:100%" onclick="createUser()">+ Новый профиль</button>
            <div id="user-list" style="margin-top:20px"></div>
        </div>
        <div id="protocol-content">
            <div id="editor-card" class="card" style="display:none">
                <label style="color:var(--gold); font-size: 0.7rem; text-transform: uppercase;">Имя объекта</label>
                <input type="text" id="inp-name" oninput="sync()">
                <hr style="border:0; border-top:1px solid #222; margin: 30px 0;">
                <label style="color:var(--gold); font-size: 0.7rem; text-transform: uppercase;">Стандартные задачи</label>
                <div id="list-std"></div>
                <button class="btn-action" onclick="addTask('std')">+</button>
                <div style="height:30px"></div>
                <label style="color:var(--red); font-size: 0.7rem; text-transform: uppercase;">Срочные директивы</label>
                <div id="list-urg"></div>
                <button class="btn-action" onclick="addTask('urg')">+</button>
                <pre id="final-output" style="margin-top:30px; background:#000; padding:15px; display:none; border:1px dashed #333; font-size:0.8rem;"></pre>
            </div>
            <div id="empty-hint" style="text-align:center; margin-top:20%; opacity:0.2"><h1>ВЫБЕРИТЕ ОБЪЕКТ</h1></div>
        </div>
        <button id="gen-trigger" class="btn-gold" style="padding:20px 40px; border-radius:50px" onclick="generateAll()">Сгенерировать промт</button>
    </div>

    <!-- РЕДАКТОР -->
    <div id="editor-view">
        <div class="editor-container">
            <div class="editor-controls">
                <button class="btn-action" onclick="runCode()">Запустить код</button>
                <button class="btn-action btn-red" onclick="clearEditor()">Очистить</button>
            </div>
            <textarea id="html-code" placeholder="Пишите HTML/CSS/JS код здесь..."></textarea>
        </div>
        <iframe id="preview"></iframe>
    </div>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('brutal_data_v3')) || [];
    let cur = null;

    // ПЕРЕКЛЮЧЕНИЕ РЕЖИМОВ
    function switchMode(mode) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(mode === 'protocol') {
            document.getElementById('nav-prot').classList.add('active');
            document.getElementById('protocol-view').style.display = 'flex';
            document.getElementById('editor-view').style.display = 'none';
            document.getElementById('gen-trigger').style.display = 'block';
        } else {
            document.getElementById('nav-edit').classList.add('active');
            document.getElementById('protocol-view').style.display = 'none';
            document.getElementById('editor-view').style.display = 'flex';
            document.getElementById('gen-trigger').style.display = 'none';
        }
    }

    // ЛОГИКА ПРОТОКОЛА
    function save() { localStorage.setItem('brutal_data_v3', JSON.stringify(users)); renderSidebar(); }
    function createUser() { users.push({ name: "Новый Профиль", std: ["", "", ""], urg: [] }); save(); select(users.length - 1); }
    function renderSidebar() {
        document.getElementById('user-list').innerHTML = users.map((u, i) => `
            <div class="user-tab ${i === cur ? 'active' : ''}" onclick="select(${i})">
                <span>${u.name}</span>
                <span onclick="delUser(event, ${i})">×</span>
            </div>`).join('');
    }
    function select(i) {
        cur = i;
        document.getElementById('empty-hint').style.display = 'none';
        document.getElementById('editor-card').style.display = 'block';
        document.getElementById('inp-name').value = users[i].name;
        renderTasks(); renderSidebar();
    }
    function renderTasks() {
        const u = users[cur];
        document.getElementById('list-std').innerHTML = u.std.map((t, i) => `
            <div class="task-row"><input type="text" value="${t}" oninput="updTask('std', ${i}, this.value)"><button class="btn-del" onclick="remTask('std', ${i})">×</button></div>`).join('');
        document.getElementById('list-urg').innerHTML = u.urg.map((t, i) => `
            <div class="task-row"><input type="text" value="${t}" oninput="updTask('urg', ${i}, this.value)" style="border-color:#411"><button class="btn-del" onclick="remTask('urg', ${i})">×</button></div>`).join('');
    }
    function updTask(type, i, val) { users[cur][type][i] = val; localStorage.setItem('brutal_data_v3', JSON.stringify(users)); }
    function sync() { users[cur].name = document.getElementById('inp-name').value; save(); }
    function addTask(type) { users[cur][type].push(""); renderTasks(); }
    function remTask(type, i) { users[cur][type].splice(i, 1); renderTasks(); save(); }
    function delUser(e, i) { e.stopPropagation(); users.splice(i, 1); cur = null; save(); location.reload(); }

    function generateAll() {
        let p = "";
        users.forEach(u => {
            const std = u.std.filter(t => t.trim());
            const urg = u.urg.filter(t => t.trim());
            p += `Добавь новое задание пользователю "${u.name}". Задания ему дай следующие:\n`;
            std.forEach((t, i) => p += `${i+1}. ${t}\n`);
            if(urg.length > 0) {
                p += `\nСрочные задания:\n`;
                urg.forEach((t, i) => p += `${i+1}. ${t}\n`);
            }
            p += `\n---\n`;
        });
        const out = document.getElementById('final-output');
        out.innerText = p; out.style.display = 'block';
        navigator.clipboard.writeText(p);
        alert("Промт скопирован в буфер!");
    }

    // ЛОГИКА РЕДАКТОРА
    function runCode() {
        const code = document.getElementById('html-code').value;
        const preview = document.getElementById('preview').contentWindow.document;
        preview.open();
        preview.write(code);
        preview.close();
    }

    function clearEditor() {
        if(confirm("Очистить все поле редактора?")) {
            document.getElementById('html-code').value = "";
            document.getElementById('preview').src = "about:blank";
        }
    }

    renderSidebar();
</script>

</body>
</html>
